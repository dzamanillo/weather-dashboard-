<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>

		<!-- Styles -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/CSS/style.css" />
	</head>
	<body>
		<div class="container-fluid">
            <div class="row">
			<header class="col-12 gradient text-light text-center p-1">
				<h1>Weather Dashboard</h1>
			</header>
        </div>
<!-- * Side Search -->
			<div class="row">
				<aside class="col-2 mt-2">
					<h2>Search for a City:</h2>
					<input
						name="city-search-area"
						id="city-search-area"
						cols="30"
						rows="10"
                        class="d-block w-100 mb-2"
                        placeholder="San Diego"
					></input>
					<div class="border-bottom border-dark pb-3">
						<button class="btn btn-primary w-100 " id="search-btn">Search</button>
                    </div>
                    <div class="mt-3" id="saved-cities">
                    </div>
				</aside>


				<main class="col-10  mt-2">
					<div class="row border border-dark" id="selected-city-stats">

                        
        
                    </div>
					<div class="row">
                        <h3>5-Day Forecast:</h3>
                        <div class="col card text-light m-1">
                            <div class="card-body p-1">
                                Test
                            </div>
                        </div>
                        <div class="col card text-light m-1">
                            <div class="card-body p-1">
                                Test
                            </div>
                        </div>
                        <div class="col card text-light m-1">
                            <div class="card-body p-1">
                                Test
                            </div>
                        </div>
                        <div class="col card text-light m-1">
                            <div class="card-body p-1">
                                Test
                            </div>
                        </div>
                        <div class="col card text-light m-1">
                            <div class="card-body p-1">
                                <h4>3/31/2021</h4>
                                <p>Temp</p>
                                <p>Wind</p>
                                <p>Humidity</p>
                            </div>
                        </div>

                    </div>
				</main>
			</div>
		</div>
		<!-- JavaScript -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./assets/JS/script.js"></script>
	</body>
</html>
